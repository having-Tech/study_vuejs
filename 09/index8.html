<!--V-PRE 는 HTML요소에 대한 컴파일을 수행하지 않는다.-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>02-11</title>
    <script src='https://unpkg.com/vue/dist/vue.min.js'></script>
</head>

<body>
    <div id="example">
        <span v-pre>{{message}}</span>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            data: {
                message: "Hello World"
            }
        })
    </script>
</body>

</html>
