<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="simple">
        <h2>{{message}}</h2>

        <h2 v-html="message"></h2>
    </div>

    <script type="text/javascript">
        var model = { //모델 객체
            message: 'First my Vue.js app'
        }

        var simple = new Vue({ //Vue객체이자 뷰 모델 객체이다.
            el: '#simple', //el 속성은 HTML요소를 나타낸다.
            data: model
        })
    </script>

</body>

</html>
