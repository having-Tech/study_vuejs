<!--v-once 는 HTML요소를 단 한번만 렌더링하도록 설정-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>02-11</title>
    <script src='https://unpkg.com/vue/dist/vue.min.js'></script>
</head>

<body>
    <div id="example">
        <span v-once>{{message}}</span>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            data: {
                message: "Hello World"
            }
        })
    </script>
</body>

</html>
