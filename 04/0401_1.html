
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title>vue 시작하기!</title>
        <script src = "https://cdn.jsdelivr.net/npm/vue"></script>
    </head>

    <body>
        <div id = "start">
            <h1>{{calcData}}</h1>
            <h2>{{calcData}}</h2>
            <h3>{{calcData}}</h3>
        </div>

        <script type= "text/javascript">
        let app = new Vue ({
            el : '#start',
            data() {
                return {
                    data : new Date()
                }
            },
            computed: {
                calcData: function () {
                    return this.date.getFullYear() + '-' + parseInt(this.date.getMonth()) + 1 + '-' + this.date.getDay()   
                }
            }
        })
        </script>
    </body>
</html>
