<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!</title>
        <script src="https://cdn.delivr.net/npm/vue"></script>
    </head>
    
    <bdoy>

        <div id = "start">
            <input type = "text" name ="" v-model:value="value">
            <h1>{{sum}}</h1>
        </div>

        <script type = "text/javascript">
        let app = new Vue ({
            el : '#start',
            data (){
                return {
                    value : 1,
                    sum : 1
                }
            },
            watch: {
                value: function (d){
                    this.sum += parseInt(d)
                }
            }
        })
        </script>
    </bdoy>
</html>
