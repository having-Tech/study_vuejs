<!DOCTYPE html>
<html>

<head>
    <title>
        Vue with Template Sample
    </title>
</head>

<body>
    <div id="app">
        {{ var a = 10; }} {{ if (true) {return 100} }} {{ true ? 100 : 0 }} {{ message.split('').reverse().join('') }} {{ reverseMessage }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="jttps://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                meesage: 'Hello World!'
            },
            computed: {
                reverseMessage: function() {
                    return this.message.split('').reverse().join('');
                }
            }
        });
    </script>
</body>

</html>
