<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!</title>
        <script src = "https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>

        <div id ="start">
            <ui>
                <li v-for="data in dataSet">{{data.t}}</li>
            </ui>
        </div>

        <script type = "text/javascript">
        let app = new Vue({
            el: '#start',
            data () {
                return {
                    dataSet: [
                        { t: '1'},
                        { t: '2'},
                        { t: '3'},
                        { t: '4'}
                    ]
                }
            }
        })
        </script>
    </body>
</html>

<!--데이터를 리스트 형태로 생성했다면 반복문을 통해 렌더링을 할 수 있다-->
