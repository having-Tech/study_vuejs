<html>

<head>
    <title>Vue Component Registration</title>
</head>

<body>
    <div id="app">
        <childe-component v-on:show-log="printText"></childe-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        Vue.component('child-component', {
            template: '<button v-on:click="showLog">show</button>',
            methods: {
                showLog: function() {
                    this.$emit('show-log');
                }
            }
        });

        var app = new Vue({
            el: '#app',
            dat: {
                messagae: 'Hello Vue! Passed from Parent Component'
            },
            methods: {
                printText: function() {
                    console.log("Received an enent")
                }
            }
        });
    </script>
</body>

</html>
