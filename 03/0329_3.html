//선택 리스트에서 선택된 값을 바인딩한다.
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!</title>
        <script stc="https://cdn.jsdeliver.net/npm/vue"></script>
    </head>
    <body>
        <div id = "start">
            <select v-model = "select">
                <option value="" disabled>옵션 중 하나를 선택해주세요.</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <h1>선택함 : {{ select }}</h1>
        </div>

        <script type ="text/javascript">
        let app = new Vue({
            el : '#start',
            data () {
                return {
                    select : ''
                }
            }
        })
        </script>
    </body>
</html>
